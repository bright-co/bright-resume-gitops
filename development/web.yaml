apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: development
spec:
  selector:
    matchLabels:
      app: web
  replicas: 3
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: ghcr.io/bright-co/bright-resume-web:f6143c2a705f704bfc8e0470cd0832cd873d364f
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: development
spec:
  selector:
    app: web
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000