apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-deployment
  namespace: development
spec:
  selector:
    matchLabels:
      app: chatbot
  replicas: 3
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: ghcr.io/bright-co/bright-resume-chatbot:2150c1ef313a6cc3a91a304db17a30c3f6dd7f03
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
  namespace: development
spec:
  selector:
    app: chatbot
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000