apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: production
spec:
  selector:
    matchLabels:
      app: auth
  replicas: 1
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: ghcr.io/bright-co/bright-resume-back-auth:initial
        ports:
          - containerPort: 4001
        env:
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-auth-password
              key: password
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: google-client-secret
              key: secret
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-client-secret
              key: secret
        - name: LINKEDIN_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: linkedin-client-secret
              key: secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: MONGO_URL
          value: mongodb://root:$(MONGODB_PASSWORD)@mongo-auth-service:27017/?authMechanism=DEFAULT
        envFrom:
        - configMapRef:
            name: auth-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: production
spec:
  selector:
    app: auth
  ports:
  - port: 80
    protocol: TCP
    targetPort: 4001
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-configmap
  namespace: production
data:
  DATABASE_NAME: auth
  SERVER_URL: https://auth.bright-resume.com
  CLIENT_AUTH_URL: https://bright-resume.com/login
  GOOGLE_CLIENT_ID: 437856812561-4s350dtpl84e0emjqce0mgftd9d8m7nh.apps.googleusercontent.com
  GITHUB_CLIENT_ID: ac8d0912db8554ddf785
  LINKEDIN_CLIENT_ID: 77ms4asm9fy0ee
