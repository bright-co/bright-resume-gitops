apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-deployment
  namespace: staging
spec:
  selector:
    matchLabels:
      app: chatbot
  replicas: 1
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: ghcr.io/bright-co/bright-resume-chatbot:e5697a762f166bf13bf8e6b5fbe9848bcb7cdf62
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: chatbot-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
  namespace: staging
spec:
  selector:
    app: chatbot
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-configmap
  namespace: staging
data:
  MODE: develop
  BACK_URL: https://back-staging.bright-resume.com
